apiVersion: v1
kind: Service
metadata:
  name: event-service
  labels:
    app: event-service
    tier: backend
spec:
  selector:
    app: event-service
    tier: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
  labels:
    app: event-service
    tier: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: event-service
  template:
    metadata:
      labels:
        app: event-service
        tier: backend
    spec:
      restartPolicy: Always
      containers:
      - name: event-service
        image: dbogdanovich/event-service:v0.1.0
        ports:
        - containerPort: 80
